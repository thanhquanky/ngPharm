<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">New Invoice</h3>
    </div>
    <div class="panel-body">
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="company" class="col-md-2 control-label">Company</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" id="inputCompany" name="company" placeholder="Company"
                               ng-model="NewInvoiceCtrl.invoice.vendor"
                               typeahead="vendor as vendor.name for vendor in NewInvoiceCtrl.vendors | limitTo:8 | filter:{'name':$viewValue}"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="invoiceNumber" class="col-md-2 control-label">Invoice Number</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control col-md-10" id="inputInvoiceNumber"
                               placeholder="Invoice number" ng-model="NewInvoiceCtrl.invoice.number"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="items" class="col-md-2 control-label">Items</label>

                    <div class="col-md-10">
                        <div id="invoice_items" ui-grid="NewInvoiceCtrl.gridOptions" ui-grid-edit ui-grid-cellnav
                             class="grid" flex></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-group">
                        <div class="col-md-10 col-md-offset-2">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary" ng-click="NewInvoiceCtrl.submit()" ng-disabled="{{this.newInvoiceForm.disabled}}">Submit</button>
                            <button type="button" class="btn btn-default btn-lg"
                                    ng-click="NewInvoiceCtrl.newInvoiceForm.open()">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New item
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
