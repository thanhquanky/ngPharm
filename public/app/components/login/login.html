<div class="row col-sm-6 col-sm-offset-3">
	<div class="jumbotron">
	<h1> Login </h1>
	<form  ng-submit="LoginCtrl.login()">
		<!-- Username input -->
		<div class="form-group">
			<label> Username </label>
			<input type="text" class="form-control" ng-model="LoginCtrl.loginData.username">
		</div>
		<div class="form-group">
		<!-- Password input -->
			<label>Password</label>
			<input type="password" class="form-control" ng-model="LoginCtrl.loginData.password">
		</div>
		<!-- Error message (for invalid login) -->
		<div class="alert alert-danger" ng-if="LoginCtrl.errorMessage">
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				{{ LoginCtrl.errorMessage }}
		</div>
		<div>
		</div>
		<!-- Signup button -->
		<!-- Login Button with spinning effect-->
		<button type="submit" class="btn btn-primary">
			<span ng-if="!login.processing">Login</span>
			<span ng-if="login.processing" class="spinner"><span class="glyphicon glyphicon-repeat"></span></span>
		</button>
	</form>
	</div>
</div>
