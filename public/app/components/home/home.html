<div class="container">
<section class="" style="width: 100%; height: 24vh;">
<h1>Welcome back to your online pharmacy</h1>
<div>
	<carousel interval="HomeCtrl.carousel.interval" disable-animation="true">
		<slide ng-repeat = "slide in HomeCtrl.carousel.slides" active="slide.active">
			<img ng-src="{{slide.image}}" width="225" height="150">
			<div class="carousel-caption">
				<h4>Number {{$index + 1	}}</h4>
				<p>{{slide.text}}</p>
			</div>
		</slide>
	</carousel>
</div>


<h1>Where you can go from here</h1>
</section>
<!--  -->
<section style="height: 48vh; width: 100%;">
<a ui-sref="about"><div class="main_div" style="background-image: url('../assets/images/backgrounds/storing.png')"><h1>Storing data with ease</h1></div></a>
<a ui-sref="about"><div class="main_div" style="background-image: url('../assets/images/backgrounds/searching.jpg')"><h1>Searching</h1></div></a>
<a ui-sref="about"><div class="main_div" style="background-image: url('../assets/images/backgrounds/report.jpg')"><h1>Generating reports/visualization</h1></div></a>
<a ui-sref="support"><div class="main_div" style="background-image: url('../assets/images/backgrounds/assistance.jpg')"><h1>Request assistance</h1></div></a>
</section>
</div>
