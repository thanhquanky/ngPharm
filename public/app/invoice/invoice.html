<div class="row">
    <div id="invoice_list" class="col-md-3">
        <div class="panel panel-primary">
          <div class="panel-heading clear-fix">
            <h3 class="panel-title">Invoices</h3>
            <div class="pull-right">
                <a href="#" ui-sref=".newinvoice" class="btn btn-info btn-sm">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
          </div>
          <div class="panel-body" style="margin-top: 10px">
              <div class="list-group">
                  <div class="form-group">
                      <label for="search">
                      </label>
                      <input name="search" type="text" class="input-md" ng-model="InvoiceCtrl.invoiceFilter" placeholder="Search"/>

                  </div>
                  <a data-ng-repeat="invoice in InvoiceCtrl.invoices | filter:InvoiceCtrl.invoiceFilter" ui-sref="invoice.item({invoiceId: invoice.id})" class="list-group-item">
                      {{invoice.Vendor.name}} - {{invoice.number}}
                  </a>
              </div>
          </div>
        </div>
    </div>
    <div ui-view class="col-md-9">
    </div>
</div>
