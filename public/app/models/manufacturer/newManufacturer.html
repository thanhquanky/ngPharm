<div class="modal-header"><h3 class="model-title">Add new manufacturer</h3></div>
<div class="modal-body"><form name="newManufacturer" novalidate>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" required class="form-control" ng-model="NewManufacturerCtrl.manufacturer.name">
        <span style="color:red" ng-show="newManufacturer.name.$dirty && newManufacturer.name.$invalid"> 
            <span style="color:red" ng-show="newManufacturer.name.$error.required">Name is required</span>
        </span>
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input type="text" name="url" required class="form-control" ng-model="NewManufacturerCtrl.manufacturer.url">
    </div>
</form></div>
<div class="modal-footer">
    <button ng-disabled="newManufacturer.$invalid" class="btn btn-success" ng-click="NewManufacturerCtrl.ok()">OK</button>
    <button class="btn btn-warning" ng-click="NewManufacturerCtrl.cancel()">Cancel</button>
</div>
