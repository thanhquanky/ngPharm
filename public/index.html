<!DOCTYPE HTML>
<html>

<head>
    <title>ngPharm</title>
    <link rel="stylesheet" href="components/angular/angular-csp.css" />
</head>

<body ng-app="ngPharm">
    <div class="container">
        <header style="background-color: black">
            <div class="navbar-header" style="height: 6vh">
                <p class="navbar-brand"style="padding: auto">ngPharm</p>
            </div>
            <div style="float: right; height: 6vh">
                <div class="navbar-button" style="background-color: lightgreen"><a class="" ui-sref="home"><p>Home</p></a></div>
                <div class="navbar-button" style="background-color: lightblue"><a class="" ui-sref="invoice">Invoice</a></div>
                <div class="navbar-button" style="background-color: lightyellow"><a class="" ui-sref="sales">Sales</a></div>
                <div class="navbar-button" style="background-color: lightred"><a class="" ui-sref="vendor">Vendor</a></div>
                <div class="navbar-button" style="background-color: lightgreen"><a class="" ui-sref="manufacturer">Maker</a></div>
                <div class="navbar-button" style="background-color: lightblue"><a class="" ui-sref="drug">Drug</a></div>
                <div class="navbar-button" style="background-color: lightyellow"><a class="" ui-sref="item-lookup">Item Lookup</a></div>
                <div class="navbar-button" style="background-color: lightred"><a class="" ui-sref="about">About</a></div>
            </div>
            <div class="clear"style=""></div>
        </header>
        <main style="height:72vh"><div ui-view></div>
        <toaster-container></toaster-container></main>
        <footer style="width: 100%; height: 22vh;">
            <div class="row" style="margin: 0; width: 100%">
                <div class="col-md-4" style="height: 10vh">
                    <h3>Sign up for our newsletter</h3>
                    <form>
                        <input type="email" name="email" value="Your email">
                        <button class="btn btn-success btn-xs">Sign up</button>
                    </form>
                </div>
                <div class="col-md-4" style="background-color: green; height: 10vh">
                    <h4>About us</h4>
                    <div class="row" style="margin: 0">
                        <div class="col-md-8"><p>Where we came from</p></div>
                        <div class="col-md-4"><a class="btn btn-primary btn-sm" ui-sref="about">Learn more</a></div>
                    </div>
                </div>
                <div class="col-md-4" style="background-color: red; height: 10vh">
                    <h3>Follow us</h3>
                    <div class="row" style="margin: 0">
                    <a href="#"><i class="fa fa-3x fa-google-plus-square"></i></a>
                    <a href="#"><i class="fa fa-3x fa-github-square"></i></a>
                    <a href="#"><i class="fa fa-3x fa-linkedin-square"></i></a>
                    <a href="#"><i class="fa fa-3x fa-facebook-square"></i></a>                                        
                    <a href="#"><i class="fa fa-3x fa-twitter-square"></i></a>
                    </div>
                </div>
            </div class="row" style="margin: 0; width: 100%">
                <div class="col-md-8">
                    <h3>NgPharm: some slogan with logo</h3>
                </div>
                <div>
                    &copy Copyright 2015
                </div>
            </div>
        </footer>
    </div>
</body>
    <script type="text/javascript" src="components/moment/moment.js"></script>
    <script type="text/javascript" src="components/moment/locale/vi.js"></script>
    <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="components/angular/angular.min.js"></script>
    <!-- Additional libraries -->
    <script type="text/javascript" src="components/ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="components/angular-animate/angular-animate.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="components/bootstrap/dist/js/bootstrap.js"></script>

    <!-- UI-grid -->
    <script type="text/javascript" src="components/angular-ui-grid/ui-grid.min.js"></script>
    <link rel="stylesheet" href="components/angular-ui-grid/ui-grid.min.css" />

    <!-- Toaster -->
    <script type="text/javascript" src="components/angularjs-toaster/toaster.min.js"></script>
    <link rel="stylesheet" href="components/angularjs-toaster/toaster.min.css"/>

    <!-- Date time picker -->
    <script type="text/javascript" src="components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
    <link rel="stylesheet" href="components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css"/>

    <!-- Font awesome-->
    <link href="components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Customized style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- All Services -->
    <script type="text/javascript" src="js/services/services.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/services/invoices.js"></script>
    <script type="text/javascript" src="js/services/vendors.js"></script>
    <script type="text/javascript" src="js/services/drugs.js"></script>
    <script type="text/javascript" src="js/services/manufacturers.js"></script>
    <script type="text/javascript" src="js/services/units.js"></script>
    <script type="text/javascript" src="js/services/invoiceItems.js"></script>

    <!-- Controllers -->
    <script type="text/javascript" src="js/controllers/homeController.js"></script>
    <script type="text/javascript" src="js/controllers/invoiceController.js"></script>
    <script type="text/javascript" src="js/controllers/invoiceDetailController.js"></script>
    <script type="text/javascript" src="js/controllers/newInvoiceController.js"></script>
    <script type="text/javascript" src="js/controllers/newInvoiceItemController.js"></script>
    <script type="text/javascript" src="js/controllers/newDrugController.js"></script>
    <script type="text/javascript" src="js/controllers/newVendorController.js"></script>
    <script type="text/javascript" src="js/controllers/salesController.js"></script>
    <script type="text/javascript" src="js/controllers/vendorController.js"></script>
    <script type="text/javascript" src="js/controllers/drugController.js"></script>
    <script type="text/javascript" src="js/controllers/itemLookupController.js"></script>
    <script type="text/javascript" src="js/controllers/aboutController.js"></script>
    <script type="text/javascript" src="js/controllers/manufacturerController.js"></script>
    <script type="text/javascript" src="js/controllers/newManufacturerController.js"></script>   

    <!-- Directives -->
    <script type="text/javascript" src="js/directives/disableAnimation.js"></script>
    <script type="text/javascript" src="js/directives/ngEnter.js"></script>

    <!-- Routing -->
    <script type="text/javascript" src="js/routing.js"></script>
</html>
