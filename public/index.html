<!DOCTYPE HTML>
<html>

<head>
    <title>ngPharm</title>
    <link rel="stylesheet" href="components/angular/angular-csp.css" />
</head>

<body ng-app="ngPharm">
    <div class="container-fluid">
        <header ng-include="'partials/header.html'"></header>
        <main style="min-height:72vh">
            <div ui-view></div>
            <toaster-container></toaster-container>
        </main>
        <footer ng-include="'partials/footer.html'"></footer>
    </div>
</body>
    <!-- Additional libraries -->
    <script type="text/javascript" src="components/moment/moment.js"></script>
    <script type="text/javascript" src="components/moment/locale/vi.js"></script>
    <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
    <!-- Angular -->
    <script type="text/javascript" src="components/angular/angular.min.js"></script>
    <script type="text/javascript" src="components/ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="components/angular-animate/angular-animate.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="components/bootstrap/dist/js/bootstrap.js"></script>

    <!-- UI-grid -->
    <script type="text/javascript" src="components/angular-ui-grid/ui-grid.min.js"></script>
    <link rel="stylesheet" href="components/angular-ui-grid/ui-grid.min.css" />

    <!-- Toaster -->
    <script type="text/javascript" src="components/angularjs-toaster/toaster.min.js"></script>
    <link rel="stylesheet" href="components/angularjs-toaster/toaster.min.css"/>

    <!-- Date time picker -->
    <script type="text/javascript" src="components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
    <link rel="stylesheet" href="components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css"/>

    <link href="components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Customized style -->
    <link rel="stylesheet" href="css/style.css" />

    <script type="text/javascript" src="js/services/services.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="js/services/authService.js"></script>
    <script type="text/javascript" src="app/vendor/vendorService.js"></script>
    <script type="text/javascript" src="app/drug/drugService.js"></script>
    <script type="text/javascript" src="app/manufacturer/manufacturerService.js"></script>
    <script type="text/javascript" src="app/unit/unitService.js"></script>
    <script type="text/javascript" src="app/invoice/invoiceItemService.js"></script>
    <script type="text/javascript" src="app/invoice/invoices.js"></script>

    <script type="text/javascript" src="app/manufacturer/manufacturerController.js"></script>
    <script type="text/javascript" src="app/manufacturer/newManufacturerController.js"></script>   
    <script type="text/javascript" src="app/vendor/vendorController.js"></script>
    <script type="text/javascript" src="app/vendor/newVendorController.js"></script>

    <script type="text/javascript" src="app/drug/newDrugController.js"></script>
    <script type="text/javascript" src="app/invoice/itemLookupController.js"></script>

    <script type="text/javascript" src="app/invoice/invoiceController.js"></script>

    <script type="text/javascript" src="js/controllers/salesController.js"></script>
    <script type="text/javascript" src="js/controllers/aboutController.js"></script>
    <script type="text/javascript" src="js/controllers/loginController.js"></script>
    <script type="text/javascript" src="js/controllers/supportController.js"></script>
    <!-- Directives -->
    <script type="text/javascript" src="js/directives/disableAnimation.js"></script>
    <script type="text/javascript" src="js/directives/ngEnter.js"></script>
