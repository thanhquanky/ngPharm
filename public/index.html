<!DOCTYPE HTML>
<html>

<head>
    <title>ngPharm</title>
    <link rel="stylesheet" href="components/angular/angular-csp.css" />
</head>

<body ng-app="ngPharm">
    <div class="container-fluid">
        <div class="navbar-header">
        </div>
        <a class="btn btn-success" ui-sref="home">Home</a>
        <a class="btn btn-success" ui-sref="invoice">Invoice</a>
        <a class="btn btn-success" ui-sref="sales">Sales</a>
        <a class="btn btn-success" ui-sref="vendor">Vendor</a>
        <a class="btn btn-success" ui-sref="drug">Drug</a>
        <a class="btn btn-success" ui-sref="item-lookup">Item Lookup</a>
        <a class="btn btn-success" ui-sref="about">About</a>
        <div ui-view></div>
        <toaster-container></toaster-container>
    </div>
</body>
    <script type="text/javascript" src="components/moment/moment.js"></script>
    <script type="text/javascript" src="components/moment/locale/vi.js"></script>
    <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="components/angular/angular.min.js"></script>
    <!-- Additional libraries -->
    <script type="text/javascript" src="components/ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="components/angular-animate/angular-animate.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <script type="text/javascript" src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="components/bootstrap/dist/js/bootstrap.js"></script>

    <!-- UI-grid -->
    <script type="text/javascript" src="components/angular-ui-grid/ui-grid.min.js"></script>
    <link rel="stylesheet" href="components/angular-ui-grid/ui-grid.min.css" />

    <!-- Toaster -->
    <script type="text/javascript" src="components/angularjs-toaster/toaster.min.js"></script>
    <link rel="stylesheet" href="components/angularjs-toaster/toaster.min.css"/>

    <!-- Date time picker -->
    <script type="text/javascript" src="components/angular-bootstrap-datetimepicker/src/js/datetimepicker.js"></script>
    <link rel="stylesheet" href="components/angular-bootstrap-datetimepicker/src/css/datetimepicker.css"/>

    <!-- Customized style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- All Services -->
    <script type="text/javascript" src="js/services/services.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/services/invoices.js"></script>
    <script type="text/javascript" src="js/services/vendors.js"></script>
    <script type="text/javascript" src="js/services/drugs.js"></script>
    <script type="text/javascript" src="js/services/manufacturers.js"></script>
    <script type="text/javascript" src="js/services/units.js"></script>
    <script type="text/javascript" src="js/services/invoiceItems.js"></script>

    <script type="text/javascript" src="js/controllers/homeController.js"></script>
    <script type="text/javascript" src="js/controllers/invoicesController.js"></script>
    <script type="text/javascript" src="js/controllers/invoiceController.js"></script>
    <script type="text/javascript" src="js/controllers/newInvoiceController.js"></script>
    <script type="text/javascript" src="js/controllers/newInvoiceItemController.js"></script>
    <script type="text/javascript" src="js/controllers/newDrugController.js"></script>
    <script type="text/javascript" src="js/controllers/newVendorController.js"></script>
    <script type="text/javascript" src="js/controllers/salesController.js"></script>
    <script type="text/javascript" src="js/controllers/vendorController.js"></script>
    <script type="text/javascript" src="js/controllers/drugController.js"></script>
    <script type="text/javascript" src="js/controllers/itemLookupController.js"></script>
    <script type="text/javascript" src="js/controllers/aboutController.js"></script>
